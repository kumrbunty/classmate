<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale1.0">
  <title>shelter mission school</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><h1>Sahil</h1><img src="01.jpg"></div>
      <div class="swiper-slide"><h1>Raushan</h1><img src="02.jpg"></div>
      <div class="swiper-slide"><h1>Bablu</h1><img src="03.jpg"></div>
      <div class="swiper-slide"><h1>Raushan</h1><img src="04.jpg"></div>
      <div class="swiper-slide"><h1>Shaket</h1><img src="05.jpg"></div>
      <div class="swiper-slide"><h1>Priyanshu</h1><img src="06.jpg"></div>
      <div class="swiper-slide"><h1>Ayush</h1><img src="07.jpg"></div>
      <div class="swiper-slide"><h1>Ankit</h1><img src="08.jpg"></div>
      <div class="swiper-slide"><h1>Harmit</h1></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 25,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
